<!DOCTYPE html>
<head>
    <title>Our Family Recipes</title>
    <script defer src = 'js/index.js'></script>
</head>
<header>
    <h1>Our Family Recipes</h1>
    <nav>
        <button id="all-recipes">All Recipes</button>
        <button id="clear-recipes">Clear Recipes</button>
    </nav>
</header>
<main>
    <section>
        <form>
            <label for="recipe-title">Recipe Title</label>
            <input type="text" id="recipe-title" name="recipe-title" placeholder="Recipe Title" required="required"/>
            <label for="chef">by Chef</label>
            <input type="text" id="chef" name="chef" placeholder="Enter Chef Name">
            <lable for="family-story">Family Story</lable>
            <input type="textarea" id="family-story" name="family-story" placeholder="Family Story / Description">
            <label for="ingredients">Ingredients</label>
            <input type="text" id="ingredients" name="ingredients" placeholder="Enter Ingredients" required="required"/>
            <label for="instructions">Instructions</label>
            <input type="textarea" id="instructions" name="instructions" placeholder="Enter Instructions"/>
            <label for="contributors">Inspired by / Contributors</label>
            <input type="text" id="contributors" name="contributors" placeholder="Inspired by / Contributors">
            <label for="recipe-category">Recipe Category</label>
            <select id="recipe-category" name="recipe-category">
                <option id="select" value="please-select">--Select Category--</option>
                <option id="starter" value="starter">Starter</option>
                <option id="main" value="main">Main</option>
                <option id="side" value="side">Side</option>
                <option id="dessert" value="dessert">Dessert</option>
            </select>
            <input type="submit" value="Submit"/>
          </form>
    </section>
    <section>
        <form id="category-filter">
            <label for="category-filter">Filter Recipes by Category</label>
            <select name="category-filter">
                <option value="please-select">--Select Category--</option>
                <option value="starter">Starter</option>
                <option value="main">Main</option>
                <option value="side">Side</option>
                <option value="dessert">Dessert</option>
            </select>
        </form>
    </section>
    <section id="recipe"></section>
</main>
</html>
